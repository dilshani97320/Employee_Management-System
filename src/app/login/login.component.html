<div class="contain">
    <div class="contain2">

    
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">Sign In</h3>
				
        <div class="card-body">
            <form [formGroup]="formValue" (ngSubmit)="loginProcess()">
                <div class="input-group form-group py-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="username" placeholder="username">
                    
                </div>
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" formControlName="username" placeholder="password">
                </div>
                <div class="row align-items-center remember py-2">
                    <input type="checkbox">Remember Me
                </div>
                <div class="form-group py-2 d-flex justify-content-center">
                    <input type="submit" value="Login" class="btn float-right login_btn">
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
