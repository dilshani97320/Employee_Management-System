<h2 class="text-dark text-center my-3">Executive Employee Dashboard</h2>
<table class="table pt-5 mt-5 mx-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>

      <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
            <td>
<button  class="btn btn-primary mx-2"(click)="onEdit(row)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
<button class="btn btn-danger mx-2" (click)="deleteEmployeerow(row)">Delete</button>

            </td>
        </tr>
    </tbody>
</table>

<!--model-->
<!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
            <form [formGroup]="formValue">
                
                <div class="mb-3">
                    <label  class="form-label">First Name</label>
                    <input type="text" formControlName=firstName class="form-control" id="first_name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Last Name</label>
                    <input type="text" formControlName=lastName class="form-control" id="last_name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Email</label>
                    <input type="email" formControlName=email class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Mobile</label>
                    <input type="text" formControlName=mobile class="form-control" id="mobile" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Salary</label>
                    <input type="text" formControlName=salary class="form-control" id="salary" aria-describedby="emailHelp">
                </div>
                
                
              </form>

        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-success">Update</button>
        </div>
      </div>
    </div>
  </div>
